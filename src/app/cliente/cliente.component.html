<app-menu></app-menu>
<div class="container">
    <h1>Clientes</h1>

    <h1>Cliente</h1>
    <div *ngIf="message !== null" class="alert alert-danger">{{message}}</div>
    
    
    
    <form class="form-horizontal" [formGroup]="formGroup" (ngSubmit)="atualiza()" >
      
      
      <div class="form-group">
        <label class="col-md-4 control-label" for="nome">Nome</label>  
        <div class="col-md-4">
        <input type="text" id="nome" name="nome" 
          formControlName="nome" class="form-control input-md" required>
          <span class="help-block" *ngIf="formGroup.controls.nome.errors && formGroup.controls.nome.dirty">
            Nome inválido</span>
        </div>
      </div>

      
      <div class="form-group">
        <label class="col-md-4 control-label" for="telefone">Telefone</label>  
        <div class="col-md-4">
        <input type="text" id="telefone" name="telefone" 
          formControlName="telefone" class="form-control input-md" required>
          <span class="help-block" *ngIf="formGroup.controls.telefone.errors && formGroup.controls.telefone.dirty">
            Telefone inválido</span>
        </div>
      </div>

   
     <div class="form-group">
        <label class="col-md-4 control-label" for="endereco">Endereco</label>  
        <div class="col-md-4">
        <input type="text" id="endereco" name="endereco" 
          formControlName="endereco" class="form-control input-md" required>
          <span class="help-block" *ngIf="formGroup.controls.endereco.errors && formGroup.controls.endereco.dirty">
            Data Nascimento inválida</span>
        </div>
      </div>

     <div class="form-group">
        <label class="col-md-4 control-label" for="cpf">cpf</label>  
        <div class="col-md-4">
        <input type="text" id="cpf" name="cpf" 
          formControlName="cpf" class="form-control input-md" required>
          <span class="help-block" *ngIf="formGroup.controls.cpf.errors && formGroup.controls.cpf.dirty">
            CPF inválido</span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="email">E-mail</label>  
        <div class="col-md-4">
        <input type="email" id="email" name="email" 
          formControlName="cpf" class="form-control input-md" required>
          <span class="help-block" *ngIf="formGroup.controls.email.errors && formGroup.controls.email.dirty">
            E-mail inválido</span>
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-md-4 control-label" for="Cadastrar"></label>
        <div class="col-md-4">
          <button id="Cadastrar" name="Cadastrar" class="btn btn-primary"  [disabled]="formGroup.invalid">Cadastrar</button>
        </div>
      </div>
      </form>
    
    </div>
