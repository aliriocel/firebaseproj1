<app-menu></app-menu>
<div class="container">
    <h1>Cadastro de Livro</h1>
    <div *ngIf="message !== null">{{message}}</div>

    <form class="form-horizontal" [formGroup]="formGroup" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="titulo" class="col-md-4 control-label">Titulo</label>
            <div class="col-md-4">
                <input type="text" id="titulo" name="titulo" formControlName="titulo" class="form-control input-md" required>
                <span class="help-block" *ngIf="formGroup.controls.preco.errors && formGroup.controls.preco.dirty">
                
            </div>

            
        </div>

        <div class="form-group">
            <label for="editora" class="col-md-4 control-label">Editora</label>
            <div class="col-md-4">
                <input type="text" id="editora" name="editora" formControlName="editora" class="form-control input-md" required>
                <span class="help-block" *ngIf="formGroup.controls.preco.errors && formGroup.controls.preco.dirty">
                
            </div>

            <div class="form-group">
                <label for="autor" class="col-md-4 control-label">Autor</label>
                <div class="col-md-4">
                    <input type="text" id="autor" name="autor" formControlName="autor" class="form-control input-md" required>
                    <span class="help-block" *ngIf="formGroup.controls.preco.errors && formGroup.controls.preco.dirty">
                    
                </div>

                <div class="form-group">
                    <label for="preco" class="col-md-4 control-label">Pre√ßo</label>
                    <div class="col-md-4">
                        <input type="text" id="preco" name="preco" formControlName="preco" class="form-control input-md" required>
                        <span class="help-block" *ngIf="formGroup.controls.preco.errors && formGroup.controls.preco.dirty">
                        
                    </div>

                <div class="form-group">
                    <label for="resumo" class="col-md-4 control-label">Resumo</label>
                    <div class="col-md-4">
                        <input type="text" id="resumo" name="resumo" formControlName="resumo" class="form-control input-md" required>
                        <span class="help-block" *ngIf="formGroup.controls.preco.errors && formGroup.controls.preco.dirty">
                        
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="Cadastrar"></label>
                        <div class="col-md-4">
                          <button id="Cadastrar" name="Cadastrar" class="btn btn-primary"  [disabled]="formGroup.invalid">Cadastrar</button>
                        </div>
                      </div>

            
        </div>

    </form>
</div>
